<html lang="en">

<head>
    <title>The Dog Page</title>
  <script src="https://unpkg.com/vue@2"></script>

</head>

<body>
    <div id="app">
        <img :src="today_dog_url">
        <h1>THE DOG PAGE</h1>
        <p
        <button onclick="getDog">Dog!</button>
    </div>

    <script>
        var vueinst = new Vue({
            el: "#app",
            data: {
                today_dog_url: ""
            },
            methods: {
                getDog: function() {
                    let xhttp = new XMLHttpRequest();
                    xhttp.open("GET", "https://dog.ceo/api/breeds/image/random");
                    xhttp.send();
                }
            },
            mounted() {
                // this.getDog() // If this was a good website we might get the dog when the page is loaded
            }
        })
    </script>
</body>
