<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Dog Page</title>
    <script src="https://unpkg.com/vue@3"></script>
    <!-- // oh I have to use Vue 3, not Vue 2...-->
    <style>
        body {
            background-color: cyan;
            color: rgb(88, 188, 227);
        }

        div {
            text-align: right;
        }

        p {
            margin: 10px 100px;
        }

        button {
            background-color: cyan;
            color: rgb(88, 188, 227);
            border-color: aquamarine;

            padding: 0px;
            margin: 0px 400px;
        }
    </style>
</head>

<body>
    <div id="app">
        <img :src="today_dog_url">
        <h1>THE DOG PAGE</h1>
        <p> time is:  {{ load_date }} </p>
        <pre>
Text is a wonderfull thing I love putting random text unreladet to the doge page in the doge page, this causes userto be confused (highly effective)
        </pre>
        <p> dog button {{ clicked_status }} </p>
        <pre>
and prevents users from dinsing usefull informatio nquickly....
        </pre>
        <button>Other3</button>
        <button @click="getDog">Dog!</button>
        <button>Other1</button>
        <button>Other2</button>

    </div>

    <script>
        var app = Vue.createApp({
            data() {
                return{
                    today_dog_url: "",
                    load_date: new Date(),
                    clicked_status: "has not been pressed..."
                }
            },
            methods: {
                getDog() {
                    var fetchDog = async () => {
                        let dog_res = await fetch("https://dog.ceo/api/breeds/image/random");
                        let dog_data = await dog_res.json();
                        this.today_dog_url = await dog_data.message;
                        this.clicked_status = "IS ACTIVATED!"
                    }
                    fetchDog();
                }
            }
        })

        app.mount("#app")
    </script>
</body>

</html>
