<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>


    <div id="user_form">
      <p>Username</p>
      <input id="username" type="text" @keydown.enter="submit_user">

    </div>

    <div id="password_form">
      <p>Password</p>
      <input id="password" type="password" @keydown.enter="submit">

    </div>

    <div id="log_in_button">
      <button id="log_in" type="submit" v-on:click="submit">Submit</button>

    </div>


    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: "",
          passsword: ""
        };
      },
      methods: {
        submit_user() {
          document.getElementById("password").focus();
          this.username = document.getElementById("username").value;
        },
        submit(){
          this.username = document.getElementById("username").value;
          this.password = document.getElementById("password").value;

          let xhttp = new XMLHttpRequest();
          xhttp.withCredentials = true;
          xhttp.open("POST", "/api/users/login", true);
          xhttp.setRequestHeader("Content-type", "application/json")
          xhttp.json({
            username: this.username,
            password: this.password
          })

           xhttp.onreadystatechange = function() {
            if (this.readyState == 4) {
              if (this.status == 200) {
                var response = JSON.parse(this.responseText);

                if (response.user.role == "owner") {
                  window.location.href = "/owner-dashboard.html";
                } else if (response.user.role == "walker") {
                  window.location.href = "/owner-dashboard.html";
                }
              }
            }
           }
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
